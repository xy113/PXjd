{template weixin_header}
<div id="weixin">
	<table cellpadding="0" cellspacing="0" width="100%" class="listtable">
    	<tr>
        	<th width="100">签到时间</th>
           <th>签到地点</th>
        </tr>
        {loop $signlist $list}
        {eval $signtime=@date('y-m-d H:i',$list[dateline]);}
        <tr>
        	<td>$signtime</td>
           <td>$list[location]</td>
        </tr>
        {/loop}
    </table>
</div>
{template weixin_tabbar}
{template weixin_footer}
