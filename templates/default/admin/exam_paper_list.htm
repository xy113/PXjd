{template header}
<h2>试卷列表<a class="addnew" href="/?m=admin&c=exam&a=createpaper">添加试卷</a></h2>
<form method="post">
<input type="hidden" name="formsubmit" value="yes" />
<input type="hidden" name="formhash" value="{FORMHASH}">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="listtable">
<thead>
  <tr>
    <th width="30"><input type="checkbox" class="checkbox" onclick="DSXCMS.checkAll(this,'delete[]')"></th>
    <th>试卷列表</th>
    <th width="80">时间限制</th>
    <th width="300">考试说明</th>
    <th width="80">出题方式</th>
    <th width="180">选项</th>
  </tr>
 </thead>
 <tbody>
  <!--{loop $paperlist $list}-->
  <tr>
    <td><input type="checkbox" class="checkbox" name="delete[]" value="$list[paperid]"></td>
    <th>$list[name]</th>
    <th>$list[timelength]</th>
    <td>$list[tips]</td>
    <td>{if $list[make_type]==1}随机出题{else}统一出题{/if}</td>
    <td>
       <a href="/?m=admin&c=exam&a=editpaper&paperid=$list[paperid]">编辑试卷</a> &nbsp; 
       <a href="/?m=admin&c=exam&a=subject&paperid=$list[paperid]">试题管理</a> &nbsp;
       <a href="/?m=admin&c=exam&a=record&paperid=$list[paperid]">答题记录</a>
    </td>
  </tr>
  <!--{/loop}-->
  </tbody>
  <tfoot>
  <tr>
      <td colspan="7">
          <span class="pagebox">$pages</span>
          <input type="submit" class="button" value="删除">　 
          <input type="button" class="button" value="$lang[refresh]" onclick="window.location.reload()">
      </td>
  </tr>
 </tfoot>
</table>
</form>
{template footer}
